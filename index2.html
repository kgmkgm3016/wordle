<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar-icons">
          <img src="assets/menu.svg" alt="" />
        </div>
        <div class="info-bar-name">Wordle</div>
        <div class="info-bar-icons">
          <img src="assets/question.svg" alt=""" />
          <img src="assets/charbar.svg" alt="" />
          <img src="assets/setting.svg" alt="" />
        </div>
      </div>
      <div class="info-time">time : 00:00</div>
    </header>
    <main>
      <div class="board-row row0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
      </div>
      <div class="board-row row1">
        <div class="board-column" data-index="10"></div>
        <div class="board-column" data-index="11"></div>
        <div class="board-column" data-index="12"></div>
        <div class="board-column" data-index="13"></div>
        <div class="board-column" data-index="14"></div>
      </div>
      <div class="board-row row2">
        <div class="board-column" data-index="20"></div>
        <div class="board-column" data-index="21"></div>
        <div class="board-column" data-index="22"></div>
        <div class="board-column" data-index="23"></div>
        <div class="board-column" data-index="24"></div>
      </div>
      <div class="board-row row3">
        <div class="board-column" data-index="30"></div>
        <div class="board-column" data-index="31"></div>
        <div class="board-column" data-index="32"></div>
        <div class="board-column" data-index="33"></div>
        <div class="board-column" data-index="34"></div>
      </div>
      <div class="board-row row4">
        <div class="board-column" data-index="40"></div>
        <div class="board-column" data-index="41"></div>
        <div class="board-column" data-index="42"></div>
        <div class="board-column" data-index="43"></div>
        <div class="board-column" data-index="44"></div>
      </div>
      <div class="board-row row5">
        <div class="board-column" data-index="50"></div>
        <div class="board-column" data-index="51"></div>
        <div class="board-column" data-index="52"></div>
        <div class="board-column" data-index="53"></div>
        <div class="board-column" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="line l0">
        <div class="keypad" data-key="Q">Q</div>
        <div class="keypad" data-key="W">W</div>
        <div class="keypad" data-key="E">E</div>
        <div class="keypad" data-key="R">R</div>
        <div class="keypad" data-key="T">T</div>
        <div class="keypad" data-key="Y">Y</div>
        <div class="keypad" data-key="U">U</div>
        <div class="keypad" data-key="I">I</div>
        <div class="keypad" data-key="O">O</div>
        <div class="keypad" data-key="P">P</div>
      </div>
      <div class="line l1">
        <div class="keypad" data-key="A">A</div>
        <div class="keypad" data-key="S">S</div>
        <div class="keypad" data-key="D">D</div>
        <div class="keypad" data-key="F">F</div>
        <div class="keypad" data-key="G">G</div>
        <div class="keypad" data-key="H">H</div>
        <div class="keypad" data-key="J">J</div>
        <div class="keypad" data-key="K">K</div>
        <div class="keypad" data-key="L">L</div>
      </div>
      <div class="line l2">
        <div class="keypad_big" data-key="ENTER">ENTER</div>
        <div class="keypad" data-key="Z">Z</div>
        <div class="keypad" data-key="X">X</div>
        <div class="keypad" data-key="C">C</div>
        <div class="keypad" data-key="V">V</div>
        <div class="keypad" data-key="B">B</div>
        <div class="keypad" data-key="N">N</div>
        <div class="keypad" data-key="M">M</div>
        <div class="keypad_big" data-key="backspace">
          <img src="assets/backspace.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
